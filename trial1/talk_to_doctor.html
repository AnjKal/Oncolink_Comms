<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to Doctor - Medical Communication App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .dashboard-container {
      max-width: 1200px;
      margin: 20px auto;
    }
    .section-card {
      margin-bottom: 20px;
    }
    .file-upload {
      border: 2px dashed #ddd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .file-upload:hover {
      border-color: #007bff;
    }
    .file-preview {
      margin-top: 10px;
    }
    .appointment-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .query-form {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container dashboard-container">
    <div class="section-card">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Share Your Files with Doctor</h5>
          <div class="file-upload" id="uploadArea">
            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
            <p>Drag & drop files here or click to browse</p>
            <input type="file" id="fileInput" multiple style="display: none;">
          </div>
          <div class="file-preview" id="filePreview"></div>
        </div>
      </div>
    </div>

    <div class="section-card">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Book an Appointment</h5>
          <form class="appointment-form" id="appointmentForm">
            <div class="mb-3">
              <label for="doctor" class="form-label">Select Doctor</label>
              <select class="form-select" id="doctor" required>
                <option value="">Choose a doctor...</option>
                <option value="dr_smith">Dr. Smith</option>
                <option value="dr_johnson">Dr. Johnson</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Preferred Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Preferred Time</label>
              <input type="time" class="form-control" id="time" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
          </form>
        </div>
      </div>
    </div>

    <div class="section-card">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Send a Query</h5>
          <form class="query-form" id="queryForm">
            <div class="mb-3">
              <label for="query" class="form-label">Your Query</label>
              <textarea class="form-control" id="query" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Query</button>
          </form>
        </div>
      </div>
    </div>

    <div class="section-card">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">View Previous Interactions</h5>
          <div class="interaction-list">
            <div class="interaction-item">
              <h6>Query sent on May 29, 2025</h6>
              <p>Regarding my recent test results...</p>
            </div>
            <div class="interaction-item">
              <h6>Files uploaded on May 28, 2025</h6>
              <p>Test results and medical history</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // File upload functionality
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');

    uploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      let previewHtml = '<div class="row">';
      
      for (const file of files) {
        previewHtml += `
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h6>${file.name}</h6>
                <p>${file.size} bytes</p>
              </div>
            </div>
          </div>
        `;
      }
      
      previewHtml += '</div>';
      filePreview.innerHTML = previewHtml;
    });

    // Appointment form submission
    document.getElementById('appointmentForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Appointment booked successfully!');
      // In a real app, this would send the data to the server
    });

    // Query form submission
    document.getElementById('queryForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Query sent successfully!');
      // In a real app, this would send the data to the server
    });

    // Check if user is logged in
    // const user = JSON.parse(localStorage.getItem('user'));
    // if (!user || user.role !== 'patient') {
    //   window.location.href = 'login.html';
    // }
  </script>
</body>
</html>
