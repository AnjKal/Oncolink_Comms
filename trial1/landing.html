<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - Medical Communication App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .landing-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .landing-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .landing-buttons button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #0d6efd;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .landing-buttons button:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
    }
    .username-input {
      margin: 20px 0;
    }
    .username-input input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="landing-container">
      <h1 class="mb-4">Welcome to Patient Portal</h1>
      <p class="lead mb-4">Please enter your name to continue</p>
      
      <div class="username-input">
        <input type="text" id="username" class="form-control mx-auto" placeholder="Enter your name" />
      </div>
      
      <div class="landing-buttons">
        <button onclick="navigateTo('textchat.html')" class="btn btn-primary">
          <i class="bi bi-chat-dots"></i> Text Chat
        </button>
        <button onclick="navigateTo('videochat.html')" class="btn btn-primary">
          <i class="bi bi-camera-video"></i> Video Chat
        </button>
        <button onclick="navigateTo('voicecall.html')" class="btn btn-primary">
          <i class="bi bi-telephone"></i> Voice Call
        </button>
        <button onclick="navigateTo('talk_to_doctor.html')" class="btn btn-success">
          <i class="bi bi-heart-pulse"></i> Talk to Your Doctor
        </button>
      </div>
      
      <div class="mt-4">
        <button onclick="logout()" class="btn btn-outline-secondary">
          <i class="bi bi-box-arrow-left"></i> Logout
        </button>
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = '/';
    } else {
      // Pre-fill username if available
      document.getElementById('username').value = user.username || '';
    }

    function navigateTo(file) {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Please enter your name to continue');
        return;
      }
      // Update username in localStorage
      const user = JSON.parse(localStorage.getItem('user')) || {};
      user.username = username;
      localStorage.setItem('user', JSON.stringify(user));
      
      window.location.href = `${file}?username=${encodeURIComponent(username)}`;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = '/';
    }
  </script>
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
