<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard - Medical Communication App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .dashboard-container {
      max-width: 1200px;
      margin: 20px auto;
    }
    .welcome-message {
      margin-bottom: 30px;
    }
    .patient-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .patient-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container dashboard-container">
    <div class="welcome-message">
      <h1 id="welcome-text">Welcome, Doctor!</h1>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Recent Patient Interactions</h5>
            <div class="patient-list">
              <div class="patient-card">
                <strong>John Doe</strong> - Last interaction: 2 hours ago
              </div>
              <div class="patient-card">
                <strong>Jane Smith</strong> - Last interaction: 1 day ago
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Quick Actions</h5>
            <div class="row">
              <div class="col-md-4 mb-3">
                <button class="btn btn-primary w-100" onclick="window.location.href='view_files.html'">
                  <i class="fas fa-file"></i> View Received Files
                </button>
              </div>
              <div class="col-md-4 mb-3">
                <button class="btn btn-success w-100" onclick="window.location.href='view_queries.html'">
                  <i class="fas fa-comments"></i> Respond to Queries
                </button>
              </div>
              <div class="col-md-4 mb-3">
                <button class="btn btn-info w-100" onclick="window.location.href='view_appointments.html'">
                  <i class="fas fa-calendar"></i> View Appointments
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get user from localStorage
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'doctor') {
      window.location.href = 'login.html';
    }

    // Update welcome message
    document.getElementById('welcome-text').textContent = `Welcome, ${user.username}!`;

    // Add logout functionality
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
